<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body onload="loadDoc()">
        <h3>Adds</h3>
        <ul>
            <li id = "name"></li>
            <li id = "type"></li>
            <li id = "price"></li>
            <li id = "desc"></li>
        </ul>
        <script>
            function loadDoc(){
                
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        var obj_arr = JSON.parse(this.responseText);
                        for(i=0; i<obj_arr.length; i++){
                            document.getElementById("name").innerHTML = obj_arr[i].add_name;
                        document.getElementById("type").innerHTML = obj_arr[i].add_type;
                        document.getElementById("price").innerHTML = obj_arr[i].add_price;
                        document.getElementById("desc").innerHTML = obj_arr[i].add_desc;
                        }
                        
                    }
                };
                xhttp.open("GET", "http://127.0.0.1:8000/api/decorator/viewadd");
                xhttp.send();
            }
        </script>
    </body>
</html>
